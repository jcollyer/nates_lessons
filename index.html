<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nates Lessons</title>
    <link href='http://fonts.googleapis.com/css?family=News+Cycle|Istok+Web:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/stylesheets/foundation.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>

  <body>
    <script type="text/x-handlebars">
      
      {{template "lesson"}}
      <div class="container"> 
        {{outlet}}
      </div>

    </script>

    <script type="text/x-handlebars" data-template-name="home">
      <div class="home_header">
        <h1>Welcome to Nate&apos;s Lessons</h1>
      </div>
      
      <div class="section">
        <p>
          On the other hand, we denounce with righteous indignation and dislike men who are so beguiled and demoralized by the charms of pleasure of the moment, so blinded by desire, that they cannot foresee the pain and trouble that are bound to ensue; and equal blame belongs to those who fail in their duty through weakness of will, which is the same as saying through shrinking from toil and pain. These cases are perfectly simple and easy to distinguish. In a free hour, when our power of choice is untrammelled and when nothing prevents our being able to do what we like best, every pleasure is to be welcomed and every pain avoided. But in certain circumstances and owing to the claims of duty or the obligations of business it will frequently occur that pleasures have to be repudiated and annoyances accepted. The wise man therefore always holds in these matters to this principle of selection: he rejects pleasures to secure other greater pleasures, or else he endures pains to avoid worse pains.
          </p>
          <img src="/images/nate1.jpg" />
          <p>
          At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate non provident, similique sunt in culpa qui officia deserunt mollitia animi, id est laborum et dolorum fuga. Et harum quidem rerum facilis est et expedita distinctio. Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil impedit quo minus id quod maxime placeat facere possimus, omnis voluptas assumenda est, omnis dolor repellendus. Temporibus autem quibusdam et aut officiis debitis aut rerum necessitatibus saepe eveniet ut et voluptates repudiandae sint et molestiae non recusandae. Itaque earum rerum hic tenetur a sapiente delectus, ut aut reiciendis voluptatibus maiores alias consequatur aut perferendis doloribus asperiores repellat
          </p>
          <img src="/images/nate3.jpg" />
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
          </p>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="about">
      <div class="home_header">
        <h1>About Page</h1>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="lesson">
      <div class="lesson_mod">
        <div class="lesson_mod_menu">
          <div id="jquery_jplayer_1" class="jp-jplayer"></div>
          <div id="jp_container_1" class="jp-audio">
            <div class="jp-type-single">
              <div class="jp-gui jp-interface">
                <div class="jp-controls">
                  <div class="lesson_mod_image">
                    <a href="javascript:;" class="jp-play" tabindex="1">
                      <img src="/images/crying_out_to_god.jpg" class="mod_img">
                      <div class="play_mark_small"></div>
                    </a>
                    <a href="javascript:;" class="jp-pause" tabindex="1">
                      <img src="/images/crying_out_to_god.jpg" class="mod_img">
                      <div class="pause_mark_small"></div>
                    </a>
                  </div>
                  <div class="lesson_mod_controls">
                    <div class="lesson_mod_time">
                      <div class="jp-current-time lesson_current_time"></div>
                      <div class="jp-duration lesson_duration"></div>
                    </div>  
                    <div class="jp-progress lesson_progress_bar">
                      <div class="jp-seek-bar"><div class="jp-play-bar progress_bar"></div></div>
                    </div>  
                    <div class="lesson_mod_volume">
                      <div class="lesson_mod_volume_controls">
                        <a href="javascript:;" class="icon-volume jp-mute" tabindex="1" title="mute">&nbsp;</a>
                        <a href="javascript:;" class="icon-volume jp-unmute" tabindex="1" title="unmute">&nbsp;</a>
                      </div>
                      <div class="volume-meter jp-volume-bar">
                        <span class="volume-bar jp-volume-bar-value"></span>
                      </div>
                      <div class="lesson_mod_volume_max">
                        <a href="javascript:;" class="icon-volume jp-volume-max" tabindex="1" title="max volume">&nbsp;</a>
                      </div>
                    </div>
                    <div class="social_container">
                      <div class="social_icon social_facebook">
                      </div>
                      <div class="social_icon social_twitter">
                      </div>
                      <div class="social_icon social_google">
                      </div>  
                    </div>
                  </div>                   
                </div>
              </div>
            </div>
          </div>    
          <div class="lesson_mod_info">
            <h1>Crying out to God</h1>
            <h2>A studie in psalms of King David seeking God</h2>
            <h2>3 months ago</h2>
            <div class="mod_share"></div>
          </div>
        </div>
        <div class="row nav_container">
          <div class="nav_item small-6 large-2 columns">{{#linkTo "home"}}home{{/linkTo}}</div>
          <div class="nav_item small-6 large-2 columns">{{#linkTo "lessons"}}teaching{{/linkTo}}</div>
          <div class="nav_item small-6 large-2 columns">{{#linkTo "about"}}about{{/linkTo}}</div>
          <div class="nav_item small-6 large-2 columns"><a href="#">reading</a></div>
          <div class="nav_item small-6 large-2 columns"><a href="#">video</a></div>
          <div class="nav_item small-6 large-2 columns"><a href="#">blog</a></div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="lessons">
      <div class="row">
      {{#each model}}
        {{partial "lessons_list"}}
      {{/each}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="_lessons_list">
      <div class="lessons_list large-3 small-6 columns">
        <div class="play_mark_medium">&nbsp;</div>
        {{#linkTo 'lessonshow' this}}
          <img {{bindAttr src="imageUrl"}}>
          <p class="lessons_summary">
            {{summary}}
          </p>
          <h2>{{title}}</h2>
        {{/linkTo}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="lessonshow">
      <div class="row">
        <div class="lesson_container large-6 small-12 columns">
          <div class="lesson_wrapper">
            <img class="lesson_image" {{bindAttr src="imageUrl"}}>
            <div class="play_mark_large">&nbsp;</div>
          </div>
        </div>
        <div class="lesson_info large-6 small-12 columns">
          <h2>{{title}}</h2>
          <p>{{summary}}</p>
          <p>{{date createdAt}}</p>
        </div>
      </div>
    </script>

    <script src="/javascripts/libs/jquery-1.9.1.js"></script>
    <script src="/javascripts/libs/moment.js"></script>
    <script src="/javascripts/libs/jquery.jplayer.min.js"></script>
    <script src="/javascripts/libs/handlebars-1.0.0-rc.3.js"></script>
    <script src="/javascripts/libs/ember-1.0.0-rc.2.js"></script>
    <script src="/javascripts/libs/ember-data.js"></script>
    <script src="/javascripts/app.js"></script>
    <script src="/javascripts/custom.js"></script>

  </body>
</html>
