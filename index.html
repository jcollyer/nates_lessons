<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nates Lessons</title>
    <link href='http://fonts.googleapis.com/css?family=News+Cycle|Istok+Web:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/stylesheets/foundation.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>

  <body>
    <script type="text/x-handlebars">
      <div class="container">
        <div class="row">
          <div class="small-12 columns">
            <h1>Welcome to Nate&apos;s Lessons</h1>
          </div>
        </div>
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      {{template "lesson"}}
    </script>

    <script type="text/x-handlebars" data-template-name="lessons">
      <div class="row">
      {{#each model}}
        {{template "lesson_preview"}}
      {{/each}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="lesson_preview">
      <div class="lesson_preview large-3 small-6 columns">
        {{#linkTo 'lesson' this}}
          <img {{bindAttr src="imageUrl"}}>
          <p class="lesson_summary">
            {{summary}}
          </p>
          <h2>{{title}}</h2>
        {{/linkTo}}
      </div>

      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="lesson">
      <div class="row">
        <div class="lesson_container large-6 small-12 columns">
          <div class="lesson_wrapper">
            <img class="lesson_image" {{bindAttr src="imageUrl"}}>
            <div class="lesson_play"></div>
          </div>
        </div>
        <div class="lesson_info large-6 small-12 columns">
          <h2>{{title}}</h2>
          <p>{{summary}}</p>
          <p>{{date createdAt}}</p>
        </div>
      </div>
    </script>

    <script src="/javascripts/libs/jquery-1.9.1.js"></script>
    <script src="/javascripts/libs/moment.js"></script>
    <script src="/javascripts/libs/handlebars-1.0.0-rc.3.js"></script>
    <script src="/javascripts/libs/ember-1.0.0-rc.2.js"></script>
    <script src="/javascripts/libs/ember-data.js"></script>
    <script src="/javascripts/app.js"></script>

  </body>
</html>
