<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nates Lessons</title>
    <link rel="stylesheet" href="/stylesheets/foundation.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>

  <body>
    <script type="text/x-handlebars">
      <div class="container">
        <div class="row">
          <div class="small-12 columns">
            <h2>Welcome to Nate&apos;s Lessons</h2>
          </div>
        </div>
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      {{template "lesson"}}
    </script>

    <script type="text/x-handlebars" data-template-name="lesson">
      <div class="row">
        <div class="lesson_image small-6 columns"><img src="/images/crying_out_to_god.jpg"></div>
        <div class="lesson_info small-6 columns">
          <h2>Crying out to God</h2>
          <p>A studie in psalms of King David seeking God.</p>
          <p>3 months ago</p>
        </div>
      </div>
    </script>

    <script src="/javascripts/libs/jquery-1.9.1.js"></script>
    <script src="/javascripts/libs/handlebars-1.0.0-rc.3.js"></script>
    <script src="/javascripts/libs/ember-1.0.0-rc.2.js"></script>
    <script src="/javascripts/app.js"></script>

  </body>
</html>
